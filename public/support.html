<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Support · SS AI IMAGE ENHANCE SERVICES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/base.css" rel="stylesheet">
  <link href="styles/layout.css" rel="stylesheet">
  <link href="styles/components.css" rel="stylesheet">
  <link href="styles/theme.css" rel="stylesheet">
  <link href="styles/support.css" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="nav">
    <div class="brand">
      <img src="assets/logo.png" alt="logo">
      <span>SS AI IMAGE ENHANCE SERVICES</span>
    </div>
    <nav class="navlinks">
      <a href="/static/index.html">Home</a>
      <a href="/static/dashboard.html">Dashboard</a>
      <a href="/static/gallery.html">Gallery</a>
      <a href="/static/upload.html">Upload</a>
      <a href="/static/pricing.html">Pricing</a>
      <a class="active" href="/static/support.html">Support</a>
      <button id="theme-toggle" class="theme-toggle" type="button">Theme</button>
      <button id="logout" class="btn ghost" type="button">Logout</button>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="support-card">
      <h2>Raise a Ticket</h2>
      <p class="small">Describe your issue or request. We’ll email it to the support address without revealing it in the UI.</p>
      <div style="display:grid; gap:10px; grid-template-columns: 1fr 1fr;">
        <input id="s-name" class="input" placeholder="Your name">
        <input id="s-subject" class="input" placeholder="Subject">
      </div>
      <textarea id="s-message" class="textarea" rows="6" placeholder="Message"></textarea>
      <div style="display:flex; gap:8px; margin-top:10px;">
        <button id="s-send" class="btn">Send Ticket</button>
        <span id="s-status" class="small"></span>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <span>© SS AI IMAGE ENHANCE SERVICES</span>
    <span class="small">Support via email tickets</span>
  </div>
</footer>

<script src="js/config.js"></script>
<script src="js/theme.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/support.js"></script>
</body>
</html>
