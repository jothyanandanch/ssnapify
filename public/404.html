<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SSnapify</title>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-content {
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            opacity: 0.6;
            font-size: 8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-illustration">üîç</div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for doesn't exist. 
                It might have been moved, deleted, or you entered the wrong URL.
            </p>
            <div class="error-actions">
                <a href="/index.html" class="btn btn-primary">Go Home</a>
                <a href="/dashboard.html" class="btn btn-outline">Dashboard</a>
                <a href="/support.html" class="btn btn-outline">Get Help</a>
            </div>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script>
// Load header component
fetch('/components/header.html')
    .then(response => response.text())
    .then(html => {
        const headerPlaceholder = document.querySelector('.header-placeholder');
        if (headerPlaceholder) {
            headerPlaceholder.innerHTML = html;
        } else {
            // Insert at beginning of body if no placeholder
            document.body.insertAdjacentHTML('afterbegin', html);
        }
        
        // Re-initialize auth manager to bind events to new header
        if (window.authManager) {
            window.authManager.updateUI();
            window.authManager.bindEvents();
        }
    });
</script>

</body>
</html>
