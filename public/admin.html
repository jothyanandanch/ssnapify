<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SSnapify</title>
    <!-- Updated CSS References -->
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/animation.css">
    <link rel="stylesheet" href="/styles/admin.css">
    <link rel="icon" href="/assets/favicon.ico">
</head>
<body>
    <nav class="navbar glass-effect">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="/assets/logo.png" alt="SSnapify" class="logo">
                <span class="brand-text">SSnapify Admin</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <button id="logout" class="btn btn-secondary">Logout</button>
            </div>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>
    </nav>

    <main class="admin-main">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <div class="admin-actions">
                <button id="refreshUsers" class="btn btn-secondary">ðŸ”„ Refresh</button>
            </div>
        </div>

        <div class="admin-content">
            <div class="admin-toolbar">
                <div class="toolbar-left">
                    <input type="text" id="userSearch" placeholder="Search users..." class="input">
                    <select id="userFilter" class="select">
                        <option value="all">All Users</option>
                        <option value="active">Active Users</option>
                        <option value="inactive">Inactive Users</option>
                        <option value="admin">Admin Users</option>
                    </select>
                </div>
                
                <div class="toolbar-right">
                    <input type="checkbox" id="selectAllUsers">
                    <label for="selectAllUsers">Select All</label>
                </div>
            </div>

            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>User</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Credits</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>

            <div class="pagination-container">
                <div id="paginationInfo" class="pagination-info"></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Updated Script References -->
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
