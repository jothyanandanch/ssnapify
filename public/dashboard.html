<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SSnapify</title>
    <!-- Updated CSS References -->
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/animation.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="icon" href="/assets/favicon.ico">
</head>
<body>
    <nav class="navbar glass-effect">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="/assets/logo.png" alt="SSnapify" class="logo">
                <span class="brand-text">SSnapify</span>
            </div>
            <div class="nav-links">
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <a href="pricing.html" class="nav-link">Pricing</a>
                <button id="logout" class="btn btn-secondary">Logout</button>
            </div>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="dashboard-header" id="userWelcome">
            <!-- Dynamic welcome message -->
        </div>

        <div class="dashboard-content">
            <div class="kpis">
                <div class="kpi-card glass-effect" id="creditsRemaining">
                    <!-- Dynamic KPI content -->
                </div>
                <div class="kpi-card glass-effect" id="imagesThisMonth">
                    <!-- Dynamic KPI content -->
                </div>
                <div class="kpi-card glass-effect" id="totalTransformations">
                    <!-- Dynamic KPI content -->
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-section">
                    <div id="creditsInfo">
                        <!-- Dynamic credits info -->
                    </div>
                </div>

                <div class="dashboard-section">
                    <div id="recentImages">
                        <!-- Dynamic recent images -->
                    </div>
                </div>

                <div class="dashboard-section">
                    <div id="quickStats">
                        <!-- Dynamic quick stats -->
                    </div>
                </div>

                <div class="dashboard-section">
                    <div class="quick-actions glass-effect">
                        <h3>Quick Actions</h3>
                        <div class="action-buttons">
                            <button id="quickUpload" class="btn btn-primary">üì§ Upload Images</button>
                            <button id="viewGallery" class="btn btn-secondary">üñºÔ∏è View Gallery</button>
                            <button id="refreshData" class="btn btn-secondary">üîÑ Refresh</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="date-filter-section">
                <h3>Filter Recent Images</h3>
                <div class="date-inputs">
                    <input type="date" id="dateFrom" class="input" placeholder="From">
                    <input type="date" id="dateTo" class="input" placeholder="To">
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Updated Script References -->
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
