<!-- Loading Modal -->
<div class="modal" id="loadingModal">
    <div class="modal-overlay"></div>
    <div class="modal-content loading-modal">
        <div class="loading-spinner"></div>
        <p class="loading-text">Processing...</p>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal hidden" id="confirmModal">
    <div class="modal-overlay" id="confirmOverlay"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="confirmTitle">Confirm Action</h3>
            <button class="modal-close" id="confirmClose">×</button>
        </div>
        <div class="modal-body">
            <p id="confirmMessage">Are you sure you want to proceed?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="confirmCancel">Cancel</button>
            <button class="btn btn-danger" id="confirmProceed">Confirm</button>
        </div>
    </div>
</div>

<!-- Alert Modal -->
<div class="modal hidden" id="alertModal">
    <div class="modal-overlay" id="alertOverlay"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="alertTitle">Notice</h3>
            <button class="modal-close" id="alertClose">×</button>
        </div>
        <div class="modal-body">
            <p id="alertMessage">Something happened.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="alertOk">OK</button>
        </div>
    </div>
</div>
