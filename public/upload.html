<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - SSnapify</title>
    <!-- Updated CSS References -->
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/animation.css">
    <link rel="stylesheet" href="/styles/upload.css">
    <link rel="icon" href="/assets/favicon.ico">
</head>
<body>
    <nav class="navbar glass-effect">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/logo.png" alt="SSnapify" class="logo">
                <span class="brand-text">SSnapify</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <button id="logout" class="btn btn-secondary">Logout</button>
            </div>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </nav>

    <main class="upload-main">
        <div class="upload-container">
            <div class="upload-header">
                <h1 class="upload-title">Upload Your Images</h1>
                <p class="upload-subtitle">Drag & drop files or click to browse</p>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="drag-drop-zone" id="dropZone">
                    <div class="upload-icon animate-bounce">üìÅ</div>
                    <h3>Drop your images here</h3>
                    <p>or click to browse files</p>
                    <input type="file" id="fileInput" multiple accept="image/*" hidden>
                    <div class="upload-formats">
                        <span class="format-tag">JPG</span>
                        <span class="format-tag">PNG</span>
                        <span class="format-tag">WEBP</span>
                        <span class="format-tag">GIF</span>
                    </div>
                </div>
            </div>

            <div class="file-preview-container" id="filePreviewContainer">
                <h3>Selected Files</h3>
                <div class="file-preview-grid" id="filePreviewGrid"></div>
            </div>

            <div class="upload-actions" id="uploadActions" style="display: none;">
                <button class="btn btn-primary btn-lg" id="uploadBtn">
                    <span class="btn-text">Upload Files</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
                <button class="btn btn-secondary" id="clearBtn">Clear All</button>
            </div>
        </div>

        <div class="upload-stats glass-effect">
            <div class="stat-item">
                <span class="stat-label">Credits</span>
                <span class="stat-value" id="creditBalance">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Files Ready</span>
                <span class="stat-value" id="filesReady">0</span>
            </div>
        </div>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Updated Script References -->
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/upload.js"></script>
</body>
</html>
