<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - SSnapify</title>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/gallery.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <script src="/js/auth.js"></script>
    <link rel="stylesheet" href="/styles/components.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="/assets/images/logo.png" alt="SSnapify" class="nav-logo">
                <span class="nav-title">SSnapify</span>
            </div>
            <div class="nav-menu">
                <a href="/index.html" class="nav-link">Home</a>
                <a href="/dashboard.html" class="nav-link">Dashboard</a>
                <a href="/upload.html" class="nav-link">Upload</a>
                <a href="/pricing.html" class="nav-link">Billing</a>
                <div class="nav-user">
                    <span class="user-credits" id="userCredits">Loading...</span>
                    <div class="user-dropdown">
                        <button class="user-avatar" id="userAvatar">
                            <span id="userName">Loading...</span>
                        </button>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <a href="/dashboard.html" class="dropdown-item">Dashboard</a>
                            <a href="/gallery.html" class="dropdown-item active">Gallery</a>
                            <a href="/pricing.html" class="dropdown-item">Billing</a>
                            <a href="/support.html" class="dropdown-item">Support</a>
                            <div class="admin-section hidden" id="adminSection">
                                <div class="dropdown-divider"></div>
                                <a href="/admin.html" class="dropdown-item">Admin Panel</a>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>
    </nav>

    <main class="gallery-main">
        <div class="gallery-container">
            <div class="gallery-header">
                <h1 class="gallery-title">Your Image Gallery</h1>
                <div class="gallery-controls">
                    <div class="filter-section">
                        <select id="filterType" class="filter-select">
                            <option value="all">All Images</option>
                            <option value="">Original</option>
                            <option value="restore">Restored</option>
                            <option value="remove_bg">Background Removed</option>
                            <option value="remove_obj">Object Removed</option>
                            <option value="enhance">Enhanced</option>
                            <option value="replace_bg">Background Replaced</option>
                            <option value="generative_fill">Generative Fill</option>
                        </select>
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid" id="gridView">âŠž</button>
                        <button class="view-btn" data-view="list" id="listView">â˜°</button>
                    </div>
                </div>
            </div>

            <div class="gallery-content">
                <div class="loading-state" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Loading your images...</p>
                </div>

                <div class="empty-state hidden" id="emptyState">
                    <div class="empty-icon">ðŸ“·</div>
                    <h3>No images found</h3>
                    <p>Upload your first image to get started!</p>
                    <a href="/upload.html" class="btn btn-primary">Upload Images</a>
                </div>

                <div class="gallery-grid" id="galleryGrid">
                    <!-- Images will be loaded here -->
                </div>
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
            </div>
        </div>
    </main>

    <!-- Image Modal -->
    <div class="modal hidden" id="imageModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Image Details</h3>
                <button class="modal-close" id="modalClose">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="image-preview">
                    <img id="modalImage" alt="Image preview">
                </div>
                <div class="image-details">
                    <div class="detail-item">
                        <span class="detail-label">Title:</span>
                        <span class="detail-value" id="imageTitle">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Type:</span>
                        <span class="detail-value" id="imageType">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Created:</span>
                        <span class="detail-value" id="imageDate">-</span>
                    </div>
                </div>
                <div class="image-actions">
                    <a id="downloadBtn" class="btn btn-primary" target="_blank">Download</a>
                    <button id="deleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/gallery.js"></script>
    
</body>
</html>
