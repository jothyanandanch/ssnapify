<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery · SS AI IMAGE ENHANCE SERVICES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/base.css" rel="stylesheet">
  <link href="styles/layout.css" rel="stylesheet">
  <link href="styles/components.css" rel="stylesheet">
  <link href="styles/theme.css" rel="stylesheet">
  <link href="styles/gallery.css" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="nav">
    <div class="brand">
      <img src="assets/logo.png" alt="logo">
      <span>SS AI IMAGE ENHANCE SERVICES</span>
    </div>
    <nav class="navlinks">
      <a href="/static/index.html">Home</a>
      <a href="/static/dashboard.html">Dashboard</a>
      <a class="active" href="/static/gallery.html">Gallery</a>
      <a href="/static/upload.html">Upload</a>
      <a href="/static/pricing.html">Pricing</a>
      <a href="/static/support.html">Support</a>
      <button id="theme-toggle" class="theme-toggle" type="button">Theme</button>
      <button id="logout" class="btn ghost" type="button">Logout</button>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="toolbar filters-bar">
      <div class="filters">
        <input type="date" id="date-from" class="input">
        <input type="date" id="date-to" class="input">
        <button id="apply-range" class="btn ghost">Filter</button>
      </div>
      <a class="btn" href="/static/upload.html">Upload New</a>
    </div>

    <div id="grid" class="gallery"></div>
    <div id="empty" class="empty" style="display:none;">No images match this range.</div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <span>© SS AI IMAGE ENHANCE SERVICES</span>
    <span class="small">Manage your enhanced images</span>
  </div>
</footer>

<script src="js/config.js"></script>
<script src="js/theme.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/daterange.js"></script>
<script src="js/utils.js"></script>
<script src="js/gallery.js"></script>
</body>
</html>
