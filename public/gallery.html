<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - SSnapify</title>
    <!-- Updated CSS References -->
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/animation.css">
    <link rel="stylesheet" href="/styles/gallery.css">
    <link rel="icon" href="/assets/favicon.ico">
</head>
<body>
    <nav class="navbar glass-effect">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="/assets/logo.png" alt="SSnapify" class="logo">
                <span class="brand-text">SSnapify</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <button id="logout" class="btn btn-secondary">Logout</button>
            </div>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>
    </nav>

    <main class="gallery-main">
        <div class="gallery-header">
            <h1>Your Gallery</h1>
            <div class="gallery-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalImages">0</span>
                    <span class="stat-label">Total Images</span>
                </div>
            </div>
        </div>

        <div class="gallery-toolbar">
            <div class="toolbar-left">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="original">Original</button>
                    <button class="filter-btn" data-filter="restore">Restored</button>
                    <button class="filter-btn" data-filter="remove_bg">Background Removed</button>
                    <button class="filter-btn" data-filter="image_enhancer">Enhanced</button>
                </div>
                
                <div class="search-filters">
                    <input type="text" id="searchInput" placeholder="Search images..." class="input">
                    <input type="date" id="dateFrom" class="input">
                    <input type="date" id="dateTo" class="input">
                </div>
            </div>
            
            <div class="toolbar-right">
                <button id="selectAll" class="btn btn-secondary">Select All</button>
                <button id="deleteSelected" class="btn btn-error" style="display: none;">Delete Selected</button>
            </div>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Dynamic content -->
        </div>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Updated Script References -->
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/gallery.js"></script>
</body>
</html>
